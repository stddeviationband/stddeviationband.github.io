  <!-- Lightbox Modal -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content bg-transparent border-0">
        <button type="button" class="close text-white ml-auto mr-2 mt-2" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-body p-0">
          <img id="lightboxImage" src="" alt="" class="img-fluid w-100" style="max-height:85vh; object-fit:contain;">
        </div>
        <div class="modal-footer justify-content-center bg-transparent border-0">
          <div id="lightboxCaption" class="text-white small"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="js/partials.js"></script>

  <script>
    // Lightbox: click any gallery image to open full-size in modal
    document.addEventListener('DOMContentLoaded', function () {
      const grid = document.querySelector('.gallery-grid');
      if (!grid) return;

      grid.addEventListener('click', function (e) {
        const link = e.target.closest('a');
        if (!link) return;
        e.preventDefault();

        const img = link.querySelector('img');
        const src = link.getAttribute('href');
        const alt = img ? img.alt : '';

        const lightImg = document.getElementById('lightboxImage');
        const caption = document.getElementById('lightboxCaption');
        lightImg.src = src;
        lightImg.alt = alt;
        caption.textContent = alt || '';

        $('#lightboxModal').modal('show');
      });

      // Clear src on hide to free memory on mobile
      $('#lightboxModal').on('hidden.bs.modal', function () {
        document.getElementById('lightboxImage').src = '';
      });
    });
  </script>
